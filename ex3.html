<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị các số chẵn trong khoảng từ a tới b</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập vào số a: ");
        let b = +prompt("Nhập vào số b: ");
        for (let i = a; i <= b; i++){
            if(i % 2 !=0) {
                document.write(i + "<br>");
            }   
        }
    </script>
</body>
</html>
