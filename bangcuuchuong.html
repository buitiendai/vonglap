<script>
    let bcc;
    bcc = "<table border='1' width='50%' cellspacing='0' cellpadding='3'>"
    // for(let j = 1; j <= 10; j++) {
    //     bcc = bcc + "<tr>";
    //     for (let i = 2; i <= 9; i++) {
    //         bcc = bcc + "<td>" + i + " x " + j + " = " + i * j + "</td>";
    //     }
    //     bcc = bcc + "</tr>";
    // }
    let i = 2;
    let j = 1;
    while(j <= 10){
        bcc = bcc + "<tr>";
        while(i <= 9){
            bcc = bcc + "<td>" + i + " x " + j + " = " + i * j + "</td>";
            i++;
        }
        bcc = bcc + "</tr>";
        j++;
        i = 2;
    }
    bcc = bcc + "</table>";
    document.write(bcc); 
</script>
