<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In ra Bảng Cửu Chương từ 2 tới 9</title>
</head>
<body>
    <script>
        // for (let i = 2; i <= 9; i++){
        //     for (let j = 1; j <= 10; j++) {
        //         document.write(i + " x " + j + " = " + i*j + "<br>");
        //     }
        //     document.write("<br>")
        // }

        let i = 2;
        let j = 1;
        while (i <= 9) {
            while (j <= 10) {
                document.write(i + " x " + j + " = " + i*j + "<br>");
                j++; // Khi j = 11 thì dừng vòng lặp while bên trong
            }
            document.write("<br>")
            i++; // Tiếp tục chạy cho vòng lặp while bên ngoài
            j=1; // khởi tạo lại j = 1 sau mỗi lần chạy để j tiếp tục chạy
        }
    </script>
</body>
</html>
