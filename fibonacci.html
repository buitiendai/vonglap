<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dãy số Fibonacci</title>
</head>
<body>
    
</body>

<script>
    let num = +prompt("Nhập vào số lượng số fibonacci muốn in ra");
    let a = 0;
    let b = 1;
    let total;
    for(i = 1; i <= num; i++) {
        total = a + b;
        a = b;
        b = total;
        document.write(a + "<br>");
    }
</script>
