<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In ra một số từ 0 tới 9</title>
</head>
<body>
    <script>
        let i = 0;
        while (i <= 9) {
            document.write(i + "<br>");
            i++;
        }
    </script>
</body>
</html>
