<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng vòng lặp để đếm từ 1 đến 100, khi số là 99 hiển thị thông báo đã hoàn thành</title>
</head>
<body>
    <script>
        let i = 1;
        while(i <= 100){
            document.write(i + "<br>");
            i++;
            if(i == 99) {
                alert('Đã hoàn thành: '+ i);
            }
        }
    </script>
</body>
</html>
