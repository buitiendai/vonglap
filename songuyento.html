<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Nhập vào 1 số, kiểm tra xem số đó có phải là số nguyên tố hay không -->
    <script>
        let num = +prompt("Nhập vào số: ");
        let result = "Là số nguyên tố";
        for(let i = 2; i < num; i++) {
            if(num % i == 0) {
                result = "Không phải số nguyên tố";
            }
        }
        alert(result);
    </script>
</body>
</html>
