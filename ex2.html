<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm các số chia hết cho 3 và 5 trong khoảng từ 1 tới 100</title>
</head>
<body>
    <script >
        for (let i = 1; i <= 100; i++) {
            if(i % 3 == 0 && i % 5 ==0) {
                document.write(i + '<br>');
            }
        }
    </script>
</body>
</html>
