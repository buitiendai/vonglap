<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng  các số từ a tới b</title>
</head>
<body>
    <h2>Tính tổng các số từ a tới b (a < b)</h2>
    <input type="text" id="soa" placeholder="nhập số a">
    <input type="text" id="sob" placeholder="nhập số b">
    <button onclick="tinhTong()">Tính cổng các số từ a tới b</button>
    <h3 id="ketqua"></h3>
</body>
</html>
<script>
    function tinhTong() {
        let a = +document.getElementById("soa").value;
        let b = +document.getElementById("sob").value;
        let tong = 0;
        if(a <= b) {
            for (let i = a; i <= b; i++) {
            tong += i;
            }
        } else {
            alert('Bạn cần nhập b lớn hơn hoặc = a')
        }
        document.getElementById("ketqua").innerHTML = tong;
    }
</script>
