<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp for</title>
</head>
<body>
    <!-- for(1, 2, 4) {
        3
    }
    1: Khởi tạo biến đếm
    2: Điều kiện tiếp tục
    3: Câu lệnh cần lặp
    4: Tăng biến đếm -->
    <script>
        for(let i = 1; i <= 10; i++) {
            let product = 5 * i;
            document.write("5 x " + i + " = " + product + "<br>");
        }
    </script>
</body>
</html>
