<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In ra chuỗi fibonacci mong muốn</title>
</head>
<body>
    <script>
        let num = +prompt("Nhập và số bạn muốn in ra chuỗi Fibonacci");
        let i = 0;
        let a = 0;
        let b = 1;
        let total;
        while(i < num) {
            total = a + b;
            a = b;
            b = total;
            document.write(a + '<br>');
            i++;
        }
    </script>
</body>
</html>
