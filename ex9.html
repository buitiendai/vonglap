<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm 20 số nguyên tố đầu tiên</title>
</head>
<body>
    <script>
        let dem = 0;
        for (let x = 2; dem <20; x++) {
            let ketqua = true;
            for(let i = 2; i < x; i++) {
                if (x % i == 0) {
                    ketqua = false;
                }
            }
            if(ketqua) {
                dem++;
                document.write(x + '<br>'); // in ra số nguyên tố
            }
        }
    </script>
</body>
</html>
