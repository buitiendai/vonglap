<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng các phần tử từ 1 tới số bất kỳ được nhập vào</title>
</head>
<body>
    <script>
        let num = +prompt("Nhập vào số bất kỳ: ");
        let total = 0;
        for(let i =1; i <= num; i += 1) {
            total = total + i;
        }
        alert(total);
    </script>
</body>
</html>
