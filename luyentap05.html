<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng của 20 số đầu tiên trong dãy Fibonacci</title>
</head>
<body>
    <script>
        let count = 0;
        let sub;
        let a = 0;
        let b = 1;
        let total = 0;
        while(count < 20) {
            sub = a + b;
            a = b;
            b = sub;
            total += a;
            count++; 
        }
        document.write(total);
    </script>
</body>
</html>
