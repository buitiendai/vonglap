<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 7 in ra Fizz, Buzz và FizzBuzz</title>
</head>
<body>
    <script>
        let i = 1;
        let result = '';
        while(i <= 100) {
            if(i % 15 == 0) {
                result = 'FizzBuzz';
            }else if(i % 3 == 0) {
                result = 'Fizz';
            }else if(i % 5 == 0) {
                result = 'Buzz';
            }else {
                result = i;
            }
            document.write(result + '<br>');
            i++;
        }
    </script>
</body>
</html>
