<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm số đầu tiên trong dãy Fibonacci chia hết cho 5.</title>
</head>
<body>
    <script>
        let a = 0;
        let b = 1;
        let sub;
        let i = 0;
        do{
            sub = a + b;
            a = b;
            b = sub;
            i++;
        }while(a % 5 != 0)
        alert(a);
    </script>
</body>
</html>
