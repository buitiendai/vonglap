<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm số nguyên tố</title>
</head>
<body>
    <script>
        let num = +prompt("Nhập vào số:");
        let kq = true;
        for(let i = 2; i < num; i++) {
            if(num % i == 0) {
                kq = false;
            }
        }
        if(kq) {
            alert("Số nguyên tố");
        }else {
            alert("Không phải số nguyên tố");
        }
    </script>
</body>
</html>
