<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tích các số chẵn từ a tới b</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập a");
        let b = +prompt("Nhập b");
        let x = 1;
        for (let i=a; i<=b; i++) {
            if(i % 2 == 0) {
                x *= i;
            }
        }
        document.write(x);
    </script>
</body>
</html>
