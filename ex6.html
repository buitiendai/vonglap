<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số lượng số chia hết cho 7</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập a");
        let b = +prompt("Nhập b");
        let x = 0;
        for (let i=a; i<=b; i++) {
            if(i % 7 == 0) {
                x++;
            }
        }
        document.write(x);
    </script>
</body>
</html>
